<!doctype html>
<title>Shadow DOM Example 1</title>
<h1>Shadow DOM Example 1</h1>

<button id="b1">GO!</button>

<main>
  <section id="example">
    <p>one</p>
    <p>two</p>
  </section>

  <section>
    <p>thee</p>
    <p>four</p>
  </section>

</main>

<script>

  const b1 = document.querySelector("#b1");
  const ex = document.querySelector("#example");

  const opts = { mode: "open" };

  b1.addEventListener("click", () => {
    const shadow = ex.attachShadow(opts);
    shadow.innerHTML = `
      <p>I am new!</p>
      <p>So very lovely and new!</p>`;
  });
</script>
