<!doctype html>
<script src="img-melt.js"></script>
<title>Using the img-melt element (without &lt;link rel=import&gt;)</title>

<img src=img/portsmouth.png>
<img-melt src=img/portsmouth.png></img-melt>
<img-melt src=img/portsmouth.png jiggle=true></img-melt>
<img-melt src=img/portsmouth.png jiggle=true blend=true></img-melt>

<img src=img/rainbow.png>
<img-melt src=img/rainbow.png></img-melt>
<img-melt src=img/rainbow.png jiggle=true></img-melt>
<img-melt src=img/rainbow.png jiggle=true blend=true></img-melt>


<img-melt width=100 height=100 jiggle=true></img-melt>
<img-melt width=100 height=100 jiggle=true blend=true></img-melt>
