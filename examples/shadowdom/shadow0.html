<!doctype html>
<title>Shadow DOM Example 0</title>
<style>
  section   { padding: 0.25rem 1rem; background: #AACCFF; }
  section p { padding: 0.25rem 1rem; background: #FFDDBB; }
  strong    { color: red; }
</style>

<h1>Shadow DOM Example 0</h1>
<main>

  <section>
    <p>The section below is connected to a Shadow DOM.</p>
    <p>It contains paragraphs.</p>
    <p>Those paragraphs are not styled the same the paragraphs in this section.</p>
    <p>Those paragraphs cannot be selected via <code>document.querySelector</code>.</p>
    <p>Shadow DOM can help <strong>encapsulate</strong> and <strong>modularize</strong> HTML.</p>
  </section>

  <section id="example">
    <p>Hello Mum!</p>
  </section>

</main>

<script>

  const ex = document.querySelector("#example");
  const opts = { mode: "closed" };

  const shadow = ex.attachShadow(opts);

  shadow.innerHTML = `
    <p>I am part of a shadow DOM.</p>
    <p>Inspect me to see my closed shadow-root.
    <p>My paragraphs are styled differently to the ones in the main document.</p>
    <p>My paragraphs are not part of the main document.</p>
    <p>Notice that the original content of the section is not visible.</p>`;

  // List the contents of all paras in the doc.
  // Those in Shadow DOM will NOT be present.
  const paras = [...document.querySelectorAll('p')];
  for (const p of paras) {
    console.log(p.textContent);
  }

</script>
