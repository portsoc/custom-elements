<!doctype html>
<title>Shadow DOM Example 1</title>

<style>
  section   { padding: 0.25rem 1rem; background: #AACCFF; }
  section p { padding: 0.25rem 1rem; background: #FFDDBB; }
</style>

<h1>Shadow DOM Example 1</h1>
<button id="b1">GO!</button>
<main>
  <section id="example">
    <p>This text will be replaced.</p>
    <p>This will also change.</p>
  </section>

  <section>
    <p>This text will remain.</p>
    <p>No change here.</p>
  </section>
</main>

<script>
  function replaceTextUsingShHadowDOM() {
    const ex = document.querySelector("#example");
    const opts = { mode: "closed" };
    const shadow = ex.attachShadow(opts);
    shadow.innerHTML = `
      <p>I am part of a shadow DOM.</p>
      <p>Inspect me to see my closed shadow-root.`;
  }

  const b1 = document.querySelector("#b1");
  b1.addEventListener("click", replaceTextUsingShHadowDOM);
</script>
