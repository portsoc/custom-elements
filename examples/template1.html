<!doctype html>
<title>Template Example 1</title>

<!--
  A button we can press each time we
  want to use the template
-->
<button id=b1>GO!</button>

<!--
  This is where we will put elements when
  they are cloned into real elements.
-->
<main id=m1>
</main>

<!-- A template. -->
<template id=t1>
  <p>Templates are easy to use.</p>
</template>

<!--
  Attach the button to a function that
  clones the node and adds it to the DOM.
-->
<script>
  window.b1.addEventListener("click", (e) => {
    const cloned = window.t1.content.cloneNode(true);
    window.m1.appendChild(cloned);
  })
</script>
